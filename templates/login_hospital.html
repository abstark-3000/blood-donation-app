<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Login - Blood Donation Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_hospital.css') }}">
</head>
<body>
  <div class="container">
    <h2>Hospital Login</h2>

    <form method="POST">
      <input type="email" name="email" placeholder="Hospital Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <p>
      Not registered?
      <a href="{{ url_for('signup') }}">Register Hospital</a>
    </p>
  </div>
</body>
</html>
